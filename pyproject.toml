[project]
name = "tart_cargo"
version = "0.2.5"
description = "Curated cargo of TART radio astronomy packages for stimela 2.0"
authors = [
    {name = "Tim Molteno",email = "tim@elec.ac.nz"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = "<4.0,>=3.8"

