_include:
  - genesis/tart-cargo-base.yml

cabs:
  tart2ms:
    name: tart2ms
    image:
      _use: vars.tart-cargo.images
      name: tools
    command: tart2ms
    info: Create measurement sets from TART data

    inputs:
        ms:
            dtype: str
            required: true
        hdf:
            dtype: str
            required: true
        single-field:
            dtype: bool
            default: false

