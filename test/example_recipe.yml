#!/usr/bin/env -S stimela run -l
# This is a white-belt level Stimela 2.0 processing pipeline
opts:
    log:
        dir: logs/log-{config.run.datetime}
        name: log-{info.fqname}
        nest: 2
        symlink: log

_include:
    - (tartcargo):
        - tart2ms.yml
        - tart-download-data.yml
        - disko.yml
        - disko-draw.yml

tart-image:
    info: TART imaging using stimela

    # this recipe has some input parameters
    inputs:
        tart:
            dtype: str
            required: true
            info: "TART name (e.g. mu-udm)"
        ms:
            dtype: str
            required: true
            info: "TART measurement set"
    assign:
        api: = 'https://api.elec.ac.nz/tart/{recipe.tart}'
        hdf: = 'vis_{recipe.tart}.hdf'

    steps:

        download-hdf:
            cab: tart-download-data
            params:
                api: =recipe.api
                vis: true
                file: =recipe.hdf

        create-ms:
            cab: tart2ms
            params:
                hdf: =recipe.hdf
                ms: =recipe.ms
                clobber: true
                single-field: true
                rephase: obs-midpoint

        disko-image:
            cab: disko
            params:
                ms: =recipe.ms
                HDF: '{recipe.tart}.h5'
                healpix: true
                fov: 170deg
                res: 0.5deg
                lasso: true
                alpha: 0.006

        project-image:
            cab: disko-draw
            params:
                hdf: '{recipe.tart}.h5'
                show-sources: true
                SVG: '{recipe.tart}.svg'
